<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Sản Phẩm Hoa</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .admin-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .admin-container h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #495057;
      }
      .form-group input[type="text"],
      .form-group input[type="number"],
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-group input[type="file"] {
        padding: 5px;
      }
      .form-group .price-group {
        display: flex;
        gap: 15px;
      }
      .form-group .price-group > div {
        flex: 1;
      }

      .btn-submit {
        display: inline-block;
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.2s ease;
      }
      .btn-submit:hover {
        background-color: #218838;
      }

      /* Link điều hướng */
      .admin-nav {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .admin-nav a {
        text-decoration: none;
        color: #007bff;
      }
      .admin-nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1><i class="fas fa-cog"></i> Admin - Quản Lý Sản Phẩm</h1>

      <form id="product-form">
        <input type="hidden" id="productId" name="productId" />

        <div class="form-group">
          <label for="productName">Tên Sản Phẩm:</label>
          <input
            type="text"
            id="productName"
            name="productName"
            placeholder="Nhập tên hoa..."
            required
          />
        </div>

        <div class="form-group">
          <label for="productDescription">Mô Tả:</label>
          <textarea
            id="productDescription"
            name="productDescription"
            placeholder="Mô tả chi tiết về sản phẩm..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Giá Bán:</label>
          <div class="price-group">
            <div>
              <label
                for="currentPrice"
                style="font-weight: normal; font-size: 0.9em"
                >Giá Hiện Tại (VNĐ):</label
              >
              <input
                type="number"
                id="currentPrice"
                name="currentPrice"
                placeholder="Ví dụ: 450000"
                step="1000"
                min="0"
                required
              />
            </div>
            <div>
              <label
                for="oldPrice"
                style="font-weight: normal; font-size: 0.9em"
                >Giá Gốc (nếu có giảm giá - VNĐ):</label
              >
              <input
                type="number"
                id="oldPrice"
                name="oldPrice"
                placeholder="Ví dụ: 530000"
                step="1000"
                min="0"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="productCategory">Danh Mục:</label>
          <select id="productCategory" name="productCategory" required>
            <option value="" disabled selected>-- Chọn Danh Mục --</option>
            <option value="sinh_nhat">Hoa Sinh Nhật</option>
            <option value="khai_truong">Hoa Khai Trương</option>
            <option value="lan_ho_diep">Lan Hồ Điệp</option>
            <option value="chu_de">Chủ Đề</option>
            <option value="thiet_ke">Thiết Kế</option>
            <option value="hoa_tuoi">Hoa Tươi</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productImage">Hình Ảnh Sản Phẩm:</label>
          <input
            type="text"
            id="productImageUrl"
            name="productImageUrl"
            placeholder="Nhập URL hình ảnh (vd: assets/flowers/f2.png)"
          />
          <small>Hoặc tải lên:</small>
          <input
            type="file"
            id="productImageFile"
            name="productImageFile"
            accept="image/*"
          />
          <small>Lưu ý: Chức năng tải lên cần xử lý phía backend.</small>
        </div>

        <div class="form-group">
          <label for="productBadge">Nhãn Đặc Biệt (Badge):</label>
          <input
            type="text"
            id="productBadge"
            name="productBadge"
            placeholder="Ví dụ: -15% hoặc Mới"
          />
          <small>Để trống nếu không có nhãn.</small>
        </div>

        <div class="form-group" style="text-align: center">
          <button type="submit" class="btn-submit">
            <i class="fas fa-save"></i> Lưu Sản Phẩm
          </button>
        </div>
      </form>

      <div class="admin-nav">
        <a href="index.html"><i class="fas fa-store"></i> Quay lại Cửa hàng</a>
      </div>
    </div>
  </body>
</html>
